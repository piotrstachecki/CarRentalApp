<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Update Car</title>
</head>
<body>

<div class="container">

  <h3>Car list</h3>
  <hr>

  <p class="h4 mb-4">Update Car</p>

  <form action="#" th:action="@{/cars/add}" th:object="${car}" method="POST">

    <input type="hidden" th:field="*{id}">
    <input type="text" th:field="*{brand}" class="form-control mb-4 w-25">
    <input type="text" th:field="*{model}" class="form-control mb-4 w-25">
    <input type="text" th:field="*{price}" class="form-control mb-4 w-25">
    Rented since:
    <input type="date" th:field="*{rented_since}">
    Rented until:
    <input type="date" th:field="*{rented_until}">
    <button type="button" class="btn btn-info col-2">Remove Rent</button>
    <br>
    <br>
    <button type="submit" class="btn btn-info col-2">Update</button>

  </form>

  <script src="/js/update-handler.js"></script>

  <hr>
  <a th:href="@{/cars/list}">Back to Car List</a>
</div>

</body>
</html>
