<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Add Car</title>
</head>
<body>

    <div class="container">

        <h3>Car list</h3>
        <hr>

        <p class="h4 mb-4">Add Car</p>

        <form action="#" th:action="@{/cars/add}" th:object="${car}" method="POST">

            <input type="hidden" th:field="*{id}">
            <input type="text" th:field="*{brand}" class="form-control mb-4 w-25" placeholder="Brand">
            <input type="text" th:field="*{model}" class="form-control mb-4 w-25" placeholder="Model">
            <input type="text" th:field="*{price}" class="form-control mb-4 w-25" placeholder="Price">

            <button type="submit" class="btn btn-info col-2">Add</button>

        </form>

        <hr>
        <a th:href="@{/cars/list}">Back to Car List</a>
    </div>

</body>
</html>
